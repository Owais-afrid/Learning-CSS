<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB color</title>
    <style>
        * {
            margin: 0%; padding: 0%;
        }
        .rgb {
            background-color: chocolate;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="rgb" style="background-color:rgb(150, 150, 200); color: white;">
        Imma tryna use RGB color this time.
    </div>
    <br>
    <div class="rgb" style="background-color: #a2ffe3; color: #34e467;">
        Imma tryna use hexcode this time.
    </div>
</body>
</html>
