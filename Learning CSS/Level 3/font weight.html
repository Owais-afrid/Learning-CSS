<!DOCTYPE html>
<html lang="en">
<head>
    <title>font weight</title>
    <style>
        p {
            font-weight: 800;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed sequi voluptates doloribus quam ipsam consequatur illo laboriosam quisquam ipsa debitis?</p>
</body>
</html>
<!-- This is "font weight" property use to make the text look more bold, bolder. -->
