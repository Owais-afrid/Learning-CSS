<!DOCTYPE html>
<html lang="en">
<head>
    <title>text decoration</title>
    <style>
        #yo {
            text-decoration: line-through;
        }
        #test {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: fuchsia;
            /* text-decoration-color: rgb(60, 95, 150); */
        }
        #link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="yo">Yo hello hope y'all doing good</div>
    <div id="test">This is testing of the text decoration</div>  
    <br>
    <a href="#" id="link">Link1</a>
</body>
</html>
<!-- This is text decoration use to decorate the text like "underline", "strike/line through" etc and also not underlininig the link too. 
 here i also used the "text decoration style" by using this you can make the style like "underline" make it "dotted", "double line" "wavy", "dashed" 
 here i also used "text decoration color" property to define the color of the "underline" and "wavy" style.-->
