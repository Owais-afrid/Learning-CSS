<!DOCTYPE html>
<html lang="en">
<head>
    <title>font icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .fa-skull {
            color: coral;
            font-size: 150px;
        }

        .fa-pen-to-square {
            color: cyan;
            font-size: 75px
            ;
            
        }

        div {
            text-align: center;
        }

    </style>
</head>
<body>
    <div>

    <i class="fa-solid fa-skull"></i>

    <i class="fa-solid fa-pen-to-square"></i>

    </div>

</body>
</html>

<!-- This is "font icon" like if you want to import an icon to your "html" file this is how you use, the steps are:
 1) First search "font awesome cdn" in google and click on the "font awesome libraries" and copy one of the libraries present in the website and paste it in your file.
 2) then search the icon you want in the "font awesome" website and copy the code and paste it in your html file.
 3) to further customize your icon like changing it's size and color define the class in the "style" tag and use half of the rename like for ex: ".fa-skull" like this you can change its color and size.
 4) to align it in center i used "div" tag and then used the tag and defined its alignment. -->
