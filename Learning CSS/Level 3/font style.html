<!DOCTYPE html>
<html lang="en">
<head>
    <title>font style</title>
    <style>
       p {
        font-weight: 800;
        font-style: oblique;
       }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, laborum. Fugiat fugit sed deserunt temporibus.</p>
</body>
</html>
<!-- This is "font style" property use to make the font of the text "italic", "oblique" or "normal".  -->
