<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #transform {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div id="transform">
        this is TEXT transform property
    </div>
</body>
</html>
<!-- this is "text transform" property use to transform the content of the "body" tag like transforming into "UPPERCASE", "lowercase", "capitalize"(making the fist letter of the word capital) and lastly "none" basically the text will be as it is. -->
