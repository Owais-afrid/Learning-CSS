<!DOCTYPE html>
<html lang="en">
<head>
    <title>font family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    
    <style>
        p {
  font-family: "Audiowide", sans-serif;
  font-weight: 400;
  font-style: oblique;
    }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate ipsum nesciunt dolores dolorem explicabo sit, quidem debitis et ipsam! Velit eius, qui necessitatibus autem, itaque alias quas vero voluptatum commodi voluptates magni non reprehenderit exercitationem.</p>
</body>
</html>
<!-- This is "font family" property use to change the style of a font and it's appearance and make it look more stylish and clean,cool also can use the help of the internet to get whichever font you like, for that the steps are:
 1) go to google fonts
 2) pick whichever font you like.
 3) then click on "get font".
 4) then click on "get embed code".
 5) copy the code and paste it in your file and make changes according to your file. 
 Also this "font family" property uses the "fallback" mechanism which is like for ex:
 if "font1" did't apply for the text then "font2" if it didn't apply that too then "font3" like that. -->
