<!DOCTYPE html>
<html lang="en">
<head>
    <title>text alignment</title>
    <style>
        h2 {
            height: 100px;
            width: 100px;
        }
        #box1 {
            background-color: pink;
            text-align: left;
        }
        #box2 {
            background-color: lightskyblue;
            text-align: center;
        }
        #box3 {
            background-color: lightgreen;
            text-align: right;
        }
    </style>
</head>
<body>
    <h2 id="box1">box 1</h2>
    <h2 id="box2">box 2</h2>
    <h2 id="box3">box 3</h2>
</body>
</html>
<!-- This is "text alignment" property used to align the text in "center", "left" or "right" etc. -->
