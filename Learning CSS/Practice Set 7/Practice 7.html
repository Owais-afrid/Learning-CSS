<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice set 7</title>
    <style>
        .progress-container {
            width: 90%;
            height: 25px;
            background-color: mintcream;
            border: 2px solid black;
            border-radius: 20px;
            position: relative;
            left: 4%;
        }

        .progress-bar {
            background-color: skyblue;
            height: 100%;
            border-radius: 20px;

            animation: animate_progress 3s;  
        }

        @keyframes animate_progress {
            0% {width: 0%;}
            15%{width: 15%;}
            35% {width: 45%;}
            82% {width: 82%;}
            100% {width: 100%;}
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
