<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .mar {
            height: 50px;
            width: 50px;
            padding: 5px;
        }
        #first {
            background-color: mistyrose;
            margin: 10px 10px 10px 5px;
        }
        #second {
            background-color: mediumturquoise;
            margin: 20px 10px 10px 5px;
        }
    </style>
</head>
<body>
    <div id="first" class="mar">First box</div>
    <div id="second" class="mar">second box</div>
</body>
</html>

<!-- This is "margin" property basically it separates the gaps from the webpage border for more detail and also margin property gives more priority with the one who has maximum value to make it fair as i have demostrated here in the above like the top value in the "second" id is "20px" so, its taking "20px" as the gap not "10px".
 
. Functionality: Sets the space around elements, separating them from other
. Individual Sides: Customizable for top, right, bottom, and left sides.
. Shorthand: Allows quick setup, e.g., margin: 10px 20px. (clockwise)
. Auto Value: Can be used for central alignment with auto value.-->
