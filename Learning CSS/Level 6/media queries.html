<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <style>
        .box {
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: mediumslateblue;
        }
        @media screen and (max-width: 300px) and (min-width: 200px) {
            .box {
                background-color: aquamarine;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
