<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlexProperty Justify COntent</title>
    <link rel="stylesheet" href="FlexProperty Justifycontent.css">
</head>
<body>
    <h1>Flex Conatiner</h1>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>

<!-- This is one of the "Flex Property" called "justify content" so we use this to align the items using the main axis so like aligning 
 "justify-content: start"
 "justify-content: end"
 "justify-content: center"
 then comes "Space around/between/evenly" to maintain space between each item using these properties. -->
