<!DOCTYPE html>
<html lang="en">
<head>
    <title>Align Items</title>
    <link rel="stylesheet" href="FlexProperty Align Self.css">
</head>
<body>
     <h1>Flex Conatiner</h1>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>
</body>
</html>

<!-- This is one of the "Flex Properties" and its called "Align Self" so this means "Allows individual flex items to override the container's align items property, aligning them differently along the "cross-axis" (cross axis is perpendicular to main axis if "main axis" is "row" or "row-reverse" the "cross axis" runs down the "column", if "main axis" using "column" or "column reverse" then cross axis will runs along the "rows")". -->
