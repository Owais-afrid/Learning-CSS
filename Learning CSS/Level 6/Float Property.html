<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
        #container {
            height: 300px;
            width: 600px;
            background-color: lightgray;
            border: 2px solid;
        }
        .box {
            height: 150px;
            width: 200px;
            background-color: mistyrose;
            margin: 15px;
            border: 1px solid;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
    </div>
</body>
</html>

<!-- This is "Float" property basically it changes the position of the element from left to right, "left" is default position. -->
