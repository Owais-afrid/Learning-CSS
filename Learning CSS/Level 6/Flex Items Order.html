<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Items Order</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Flex Conatiner</h1>
    <div id="container">
        <div id="box1" class="box">Flex Item 1</div>
        <div id="box2" class="box">Flex Item 2</div>
        <div id="box3" class="box">Flex Item 3</div>
        <div id="box4" class="box">Flex Item 4</div>
    </div>
</body>
</html>

<!-- This is one of the "Flex properties" called "Order" so what it does is it basically allows you to define the sequence in which flex items appear within the flex container, overriding their original order in the HTML. -->
