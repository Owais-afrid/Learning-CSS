<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        .box {
            height: 75px;
            width: 75px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;

            /* animation-name: ZOid;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate; */

            animation: ZOid 1s ease-in-out 0s infinite alternate;
        }

            @keyframes ZOid {
                from {left: 10px;}
                to {left: 200px;}
            }

            @keyframes ZOid {
                0% {left: 10px;}
                50% {left: 50px;}
                60% {left: 150px;}
                100% {left: 200px;}
            }

    </style>
</head>
<body>
    <div class="box">Animate</div>
</body>
</html>
