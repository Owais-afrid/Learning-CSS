<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning Pseudo</title>
    <style>
        .pseudo {
            height: 25px;
            width: 150px;
            background-color: mediumaquamarine;
            border: 2px solid black;
            border-radius: 10px;
        }

        .pseudo:hover {
            height: 30px;
            width: 170px;
            background-color: lightcoral;
        }    

        .pseudo:active {
            background-color: mediumpurple;
        }
</style>
</head>
<body>
    <button class="pseudo">Learning Psuedo</button>
</body>
</html>
