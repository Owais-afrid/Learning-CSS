<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal amd Incline Styling CSS</title>
    <style>
        h1 {
            color: forestgreen;
        }
        p {
            color: rosybrown;
        }
    </style>
</head>
<body>
    <h1>This is the Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex eaque aut rerum voluptate.</p>
    <h1 style="color: darkorchid;">This is 2nd Heading</h1>
</body>
</html>
<!-- This is to show both internal and inline styling method and in the 2nd "h1" heading i used incline method and this tells that "style" attribute which is in the 2nd "h1" heading prioritizes more than the internal style method -->
