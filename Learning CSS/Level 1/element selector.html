<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element selector</title>
    <style>
        h1 {
            color: violet;
        }
        p {
            color: springgreen;
        }
    </style>
</head>
<body>
    <h1>This is the Heading of the Website </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati commodi tenetur hic suscipit error iste accusantium facilis nulla eius dolore.</p>
    <!-- taking another "h1" tag to demonstrate the "element selector" -->
     <h1>This is the 2<sup>nd</sup> Heading of the Website</h1>
</body>
</html>
<!-- This is to show "Element selector" and here i gave "violet" color to "h1" tag and both of the "h1" tag text filled with the color "violet" -->
