<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Property</title>
    <style>
        h1 {
            color: darkcyan;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello y'all Hope ya have a nice day</h1>
    <p>
        My name is Mohammed Owais Afrid
    </p>
</body>
</html>
<!-- This is the first lesson of learning css using color property and also this style is known as internal styling-->
