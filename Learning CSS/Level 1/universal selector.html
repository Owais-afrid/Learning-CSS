<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universal Selector</title>
    <style>
        * {
            color: salmon;
        }
    </style>
</head>
<body>
    <h1>This is the Heading of the Website </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati commodi tenetur hic suscipit error iste accusantium facilis nulla eius dolore.</p>
    <h1>This is the 2<sup>nd</sup> Heading of the Website</h1>
</body>
</html>
<!-- This is "universal selector" used to paint the whole content text with the help of (*) that's present in the "body" tag content in one single color without defining a particular "attribute" and this is the least prioritized compare to internal styling and inline styling methods. -->
