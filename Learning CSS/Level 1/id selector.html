<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id Selectors</title>
    <style>
        #first_heading {
            color: goldenrod;
        }
        #paragraph {
            color: crimson;
        }
    </style>
</head>
<body>
    <div id="first_heading"> 
        <h1>This is The First Heading</h1>
    </div>
    <div id="paragraph">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet sunt molestiae iste repellat dolores odit, esse aut, at voluptate soluta corporis perspiciatis itaque incidunt laboriosam?</p>
    </div>
</body>
</html>
<!-- This is "id selector" where you use this and define colors using particular "id" and an "id" should not repeat again it should be unique
 and while defining "id" in the "head" tag or "external style method in css" use "#" then define the "id" you have given and also if you use "#" and give any other "id" property name it'll auto generate the "div" tag. -->
